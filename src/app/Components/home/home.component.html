<div class="container mt-4">
    <div class="row">
      <div class="col-lg-6">
        <!-- Sol kısım - Slider -->
        <div id="carouselExampleIndicators" class="carousel slide mt-3" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://media.istockphoto.com/id/1430114131/photo/college-students-taking-notes-during-class.jpg?b=1&s=170667a&w=0&k=20&c=rscql88NTx8Wo1F-7r1XOMjtRx_TGBBfj0l6VuVmvY8=" class="d-block w-100" alt="Slider 1">
            </div>
            <div class="carousel-item">
              <img src="https://thumbs.dreamstime.com/b/image-view-typical-american-school-building-exterior-123934576.jpg" class="d-block w-100" alt="Slider 2">
            </div>
            <div class="carousel-item">
              <img src="https://thumbs.dreamstime.com/b/image-view-typical-american-school-building-exterior-123934576.jpg" class="d-block w-100" alt="Slider 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-lg-6">
        <!-- Sağ kısım - Form -->
        <h3> Kayıt Formu </h3>
        <form class="mt-2" [formGroup]="SignUpForms" (ngSubmit)="Send()">
            <select class="form-select form-select mb-3" aria-label="form-select example">
                <option selected>Kampüs/Şube Seçiniz</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select form-select mb-3" aria-label="form-select example">
                <option selected>Okul Seçiniz</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select form-select" aria-label="form-select example">
                <option selected>Sınıf Seçiniz</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

          <div class="">
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" id="VelinameSurname" placeholder="Veli Adı Soyadı" formControlName="VelinameSurname">
          </div>
          <div class="">
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" id="StudentnameSurname" placeholder="Öğrencinin Adı Soyadı" formControlName="StudentnameSurname">
          </div>
          <div class="">
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" id="VeliEposta" placeholder="Veli E-posta Adresi" formControlName="VeliEposta">
          </div>
          <div class="">
            <label for="email" class="form-label"></label>
            <input type="email" class="form-control" id="email" placeholder="Veli Cep Telefonu" formControlName="VeliphoneName">
          </div>
          <button type="submit" class="btn btn-primary mt-3"> Yolla </button>
        </form>
      </div>
    </div>
  </div>
